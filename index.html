const swCode=`
const CACHE='chess-mem-v3';
const URLS=[
  self.registration.scope,
  'https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js',

];
self.addEventListener('install',e=>{
  e.waitUntil(caches.open(CACHE).then(c=>{
    return Promise.all(URLS.map(u=>c.add(u).catch(()=>{})));
  }).then(()=>self.skipWaiting()));
});
self.addEventListener('activate',e=>{
  e.waitUntil(caches.keys().then(ks=>Promise.all(ks.filter(k=>k!==CACHE).map(k=>caches.delete(k)))).then(()=>self.clients.claim()));
});
self.addEventListener('fetch',e=>{
  e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request).then(res=>{
    if(res.ok){const cl=res.clone();caches.open(CACHE).then(c=>c.put(e.request,cl));}
    return res;
  })).catch(()=>caches.match(self.registration.scope)));
});
`;

const PIECE_TYPES=["P","N","B","R","Q","K"];

function App(){
  const[pieceCount,setPieceCount]=useState(4);
  const[phase,setPhase]=useState("setup");
  const[originalBoard,setOriginalBoard]=useState({});
  const[userBoard,setUserBoard]=useState({});
  const[selectedPiece,setSelectedPiece]=useState(null);
  const[score,setScore]=useState(null);
  const[showOriginal,setShowOriginal]=useState(false);
  const[boardSize,setBoardSize]=useState(360);
  const scrollRef=useRef(null);
  const didScroll=useRef(false);

  useEffect(()=>{
    const u=()=>{
      const w=Math.min(window.innerWidth,520);
      const h=window.innerHeight*.52;
      setBoardSize(Math.floor(Math.min(w,h)/8)*8);
    };
    u();window.addEventListener("resize",u);
    return()=>window.removeEventListener("resize",u);
  },[]);

  useEffect(()=>{
    if(scrollRef.current&&!didScroll.current){
      scrollRef.current.scrollTo({top:(pieceCount-1)*44,behavior:"auto"});
      didScroll.current=true;
    }
  },[]);

  const cell=boardSize/8;
  const pSize=cell*.88;

  const genBoard=useCallback(()=>{
    const board={},sqs=[];
    for(let r=0;r<8;r++)for(let f=0;f<8;f++)sqs.push(FILES[f]+RANKS[r]);
    for(let i=sqs.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[sqs[i],sqs[j]]=[sqs[j],sqs[i]];}
    const pool=["wK","wQ","wR","wR","wB","wB","wN","wN","wP","wP","wP","wP","wP","wP","wP","wP",
                 "bK","bQ","bR","bR","bB","bB","bN","bN","bP","bP","bP","bP","bP","bP","bP","bP"];
    for(let i=pool.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[pool[i],pool[j]]=[pool[j],pool[i]];}
    const n=Math.min(pieceCount,32);
    for(let i=0;i<n;i++)board[sqs[i]]=pool[i%pool.length];
    return board;
  },[pieceCount]);

  const start=()=>{setOriginalBoard(genBoard());setUserBoard({});setSelectedPiece(null);setScore(null);setShowOriginal(false);setPhase("memorize");};
  const hide=()=>{setUserBoard({});setSelectedPiece(null);setPhase("recall");};

  const cellClick=(sq)=>{
    if(phase!=="recall")return;
    if(selectedPiece){setUserBoard(p=>({...p,[sq]:selectedPiece}));}
    else if(userBoard[sq]){const nb={...userBoard};delete nb[sq];setUserBoard(nb);}
  };

  const check=()=>{
    let correct=0;const total=Object.keys(originalBoard).length;
    Object.keys(originalBoard).forEach(sq=>{if(userBoard[sq]===originalBoard[sq])correct++;});
    const extra=Object.keys(userBoard).filter(sq=>!originalBoard[sq]).length;
    setScore({correct,total,extra});setPhase("result");
  };

  const reset=()=>{setPhase("setup");setOriginalBoard({});setUserBoard({});setSelectedPiece(null);setScore(null);setShowOriginal(false);};

  const sqColor=(fi,ri)=>(fi+ri)%2===0?"#EEEED2":"#769656";
  const sqText=(fi,ri)=>(fi+ri)%2===0?"#769656":"#EEEED2";
  const resultColor=(sq)=>{
    if(phase!=="result")return null;
    const o=originalBoard[sq],u=userBoard[sq];
    if(o&&u&&o===u)return"rgba(76,175,80,.55)";
    if(o&&(!u||u!==o))return"rgba(244,67,54,.5)";
    if(!o&&u)return"rgba(255,152,0,.5)";
    return null;
  };

  const dispBoard=phase==="memorize"||(phase==="result"&&showOriginal)?originalBoard:userBoard;
  const placed=Object.keys(userBoard).length;
  const nums=Array.from({length:32},(_,i)=>i+1);

  return(
    <div style={{minHeight:"100vh",minHeight:"100dvh",background:"#312e2b",display:"flex",flexDirection:"column",alignItems:"center",color:"#e0e0d0",
      paddingTop:"max(8px, env(safe-area-inset-top))",paddingBottom:"max(24px, env(safe-area-inset-bottom))"}}>
      <h1 style={{fontSize:"clamp(14px,3.2vw,19px)",fontWeight:"800",margin:"4px 0",color:"#f5f5dc",letterSpacing:"1px",textTransform:"uppercase",textAlign:"center"}}>
        â™Ÿ SatranÃ§ HafÄ±za AntrenmanÄ±</h1>

      {phase==="setup"&&(
        <div style={{display:"flex",flexDirection:"column",alignItems:"center",margin:"10px 0",animation:"slideUp .4s ease"}}>
          <span style={{fontSize:"12px",color:"#a0a090",marginBottom:"8px",letterSpacing:"1px",textTransform:"uppercase"}}>TaÅŸ SayÄ±sÄ±</span>
          <div style={{position:"relative",height:"150px",width:"88px",overflow:"hidden",borderRadius:"16px",background:"rgba(255,255,255,.06)",border:"1px solid rgba(255,255,255,.1)"}}>
            <div style={{position:"absolute",top:"50%",left:"50%",transform:"translate(-50%,-50%)",width:"74px",height:"42px",borderRadius:"10px",background:"rgba(118,150,86,.2)",border:"2px solid rgba(118,150,86,.6)",pointerEvents:"none",zIndex:2}}/>
            <div style={{position:"absolute",top:0,left:0,right:0,height:"50px",background:"linear-gradient(to bottom,#312e2b,transparent)",pointerEvents:"none",zIndex:3,borderRadius:"16px 16px 0 0"}}/>
            <div style={{position:"absolute",bottom:0,left:0,right:0,height:"50px",background:"linear-gradient(to top,#312e2b,transparent)",pointerEvents:"none",zIndex:3,borderRadius:"0 0 16px 16px"}}/>
            <div ref={scrollRef} style={{height:"100%",overflowY:"scroll",scrollSnapType:"y mandatory",WebkitOverflowScrolling:"touch",scrollbarWidth:"none"
            }} onScroll={e=>{const v=Math.max(1,Math.min(32,Math.round(e.target.scrollTop/44)+1));if(v!==pieceCount)setPieceCount(v);}}>
              <div style={{height:"54px"}}/>
              {nums.map(n=>(
                <div key={n} style={{height:"44px",display:"flex",alignItems:"center",justifyContent:"center",scrollSnapAlign:"center",
                  fontSize:n===pieceCount?"28px":"17px",fontWeight:n===pieceCount?"bold":"normal",
                  color:n===pieceCount?"#EEEED2":"rgba(255,255,255,.2)",transition:"all .15s",cursor:"pointer"
                }} onClick={()=>{setPieceCount(n);scrollRef.current?.scrollTo({top:(n-1)*44,behavior:"smooth"});}}>{n}</div>
              ))}
              <div style={{height:"54px"}}/>
            </div>
          </div>
          <button onClick={start} style={{marginTop:"18px",padding:"14px 50px",fontSize:"16px",fontWeight:"700",background:"#81b64c",color:"#fff",border:"none",borderRadius:"10px",cursor:"pointer",letterSpacing:"1px",textTransform:"uppercase",boxShadow:"0 4px 16px rgba(129,182,76,.4)",transition:"all .15s"}}>BaÅŸlat</button>
        </div>
      )}

      {phase!=="setup"&&(
        <div style={{fontSize:"13px",marginBottom:"3px",fontWeight:"700",letterSpacing:".5px",textAlign:"center",animation:"slideUp .25s ease",
          color:phase==="memorize"?"#81b2e0":phase==="recall"?"#e0c56a":"#8ed48e"}}>
          {phase==="memorize"&&`${pieceCount} taÅŸÄ± ezberle!`}
          {phase==="recall"&&(selectedPiece?`${selectedPiece[0]==="w"?"Beyaz":"Siyah"} ${({P:"Piyon",N:"At",B:"Fil",R:"Kale",Q:"Vezir",K:"Åžah"})[selectedPiece[1]]} seÃ§ili â†’ kareye tÄ±kla`:"AÅŸaÄŸÄ±dan taÅŸ seÃ§ â†’ tahtaya yerleÅŸtir")}
          {phase==="result"&&score&&`${score.correct} / ${score.total} DoÄŸru`}
        </div>
      )}

      {phase!=="setup"&&(
        <div style={{position:"relative",margin:"2px 0",overflow:"hidden",boxShadow:"0 6px 30px rgba(0,0,0,.6)",animation:"fadeIn .3s ease"}}>
          <div style={{display:"grid",gridTemplateColumns:`repeat(8,${cell}px)`,gridTemplateRows:`repeat(8,${cell}px)`,width:boardSize+"px",height:boardSize+"px"}}>
            {RANKS.map((rank,ri)=>FILES.map((file,fi)=>{
              const sq=file+rank,bg=sqColor(fi,ri),tc=sqText(fi,ri),rc=resultColor(sq),pc=dispBoard[sq],fs=Math.max(10,cell*.19);
              return(
                <div key={sq} onClick={()=>cellClick(sq)} style={{width:cell,height:cell,backgroundColor:bg,display:"flex",alignItems:"center",justifyContent:"center",position:"relative",cursor:phase==="recall"?"pointer":"default"}}>
                  {fi===0&&<span style={{position:"absolute",top:2,left:3,fontSize:fs,fontWeight:"700",color:tc,lineHeight:"1",userSelect:"none"}}>{rank}</span>}
                  {ri===7&&<span style={{position:"absolute",bottom:1,right:3,fontSize:fs,fontWeight:"700",color:tc,lineHeight:"1",userSelect:"none"}}>{file}</span>}
                  {rc&&<div style={{position:"absolute",inset:0,background:rc,zIndex:1}}/>}
                  {phase==="result"&&!showOriginal&&originalBoard[sq]&&userBoard[sq]!==originalBoard[sq]&&(
                    <div style={{position:"absolute",inset:0,display:"flex",alignItems:"center",justifyContent:"center",zIndex:3,opacity:.4}}>
                      <PieceSVG piece={originalBoard[sq]} size={pSize*.58}/></div>)}
                  {pc&&(<div style={{position:"relative",zIndex:2,animation:phase==="memorize"?"popIn .3s ease":"fadeIn .15s ease"}}><PieceSVG piece={pc} size={pSize}/></div>)}
                </div>);
            }))}
          </div>
        </div>
      )}

      {phase==="recall"&&(
        <div style={{background:"#272421",padding:"6px 4px",width:boardSize+"px",animation:"slideUp .25s ease",borderBottomLeftRadius:"4px",borderBottomRightRadius:"4px"}}>
          {[["w"],["b"]].map(([color],rowIdx)=>(
            <div key={color} style={{display:"flex",justifyContent:"center",gap:"2px",marginBottom:rowIdx===0?"3px":"0"}}>
              {PIECE_TYPES.map(t=>{
                const pc=color+t,sel=selectedPiece===pc,bw=Math.floor((boardSize-16)/7);
                return(<div key={pc} onClick={()=>setSelectedPiece(sel?null:pc)} style={{
                  width:bw,height:bw,display:"flex",alignItems:"center",justifyContent:"center",
                  borderRadius:"5px",cursor:"pointer",transition:"all .12s",

                  border:sel?"2px solid #8aba5a":"2px solid transparent",
                  transform:sel?"scale(1.08)":"scale(1)"}}><PieceSVG piece={pc} size={bw*.7}/></div>);
              })}
              {rowIdx===0?(<div onClick={()=>setSelectedPiece(null)} style={{
                width:Math.floor((boardSize-16)/7),height:Math.floor((boardSize-16)/7),
                display:"flex",alignItems:"center",justifyContent:"center",borderRadius:"5px",cursor:"pointer",transition:"all .12s",
                background:!selectedPiece?"rgba(180,60,60,.3)":"rgba(255,255,255,.03)",
                border:!selectedPiece?"2px solid #b04040":"2px solid transparent",
                fontSize:Math.max(16,boardSize/18)+"px"}}>ðŸ—‘</div>
              ):(<div style={{width:Math.floor((boardSize-16)/7),height:Math.floor((boardSize-16)/7)}}/>)}
            </div>
          ))}
        </div>
      )}

      <div style={{display:"flex",gap:"8px",margin:"10px 0 4px",flexWrap:"wrap",justifyContent:"center"}}>
        {phase==="memorize"&&(<button onClick={hide} style={{padding:"13px 40px",fontSize:"15px",fontWeight:"700",background:"#e07845",color:"#fff",border:"none",borderRadius:"10px",cursor:"pointer",letterSpacing:".5px",textTransform:"uppercase",boxShadow:"0 3px 14px rgba(224,120,69,.35)",transition:"all .15s"}}>Gizle &amp; BaÅŸla</button>)}
        {phase==="recall"&&(<button onClick={check} disabled={placed===0} style={{padding:"13px 40px",fontSize:"15px",fontWeight:"700",background:placed>0?"#81b64c":"rgba(255,255,255,.06)",color:placed>0?"#fff":"rgba(255,255,255,.2)",border:"none",borderRadius:"10px",cursor:placed>0?"pointer":"not-allowed",boxShadow:placed>0?"0 3px 14px rgba(129,182,76,.35)":"none",transition:"all .15s",letterSpacing:".5px",textTransform:"uppercase"}}>âœ“ Bitti</button>)}
        {phase==="result"&&(<>
          <button onClick={()=>setShowOriginal(!showOriginal)} style={{padding:"11px 22px",fontSize:"14px",fontWeight:"700",background:showOriginal?"#5090c0":"rgba(255,255,255,.06)",color:"#fff",border:"1px solid rgba(255,255,255,.1)",borderRadius:"8px",cursor:"pointer",transition:"all .15s"}}>{showOriginal?"CevabÄ±m":"DoÄŸru Cevap"}</button>
          <button onClick={reset} style={{padding:"11px 26px",fontSize:"14px",fontWeight:"700",background:"#81b64c",color:"#fff",border:"none",borderRadius:"8px",cursor:"pointer",letterSpacing:".5px",textTransform:"uppercase",boxShadow:"0 3px 12px rgba(129,182,76,.3)",transition:"all .15s"}}>Tekrar Oyna</button>
        </>)}
      </div>

      {phase==="result"&&!showOriginal&&(
        <div style={{display:"flex",gap:"12px",fontSize:"11px",color:"#a0a090",margin:"0 0 4px",flexWrap:"wrap",justifyContent:"center"}}>
          {[["rgba(76,175,80,.65)","DoÄŸru"],["rgba(244,67,54,.6)","YanlÄ±ÅŸ"],["rgba(255,152,0,.6)","Fazla"]].map(([c,l])=>(
            <span key={l} style={{display:"flex",alignItems:"center",gap:"4px"}}><span style={{width:11,height:11,borderRadius:2,background:c,display:"inline-block"}}/>{l}</span>
          ))}
        </div>
      )}

      {phase==="result"&&score&&(
        <div style={{marginTop:"8px",padding:"16px 30px",borderRadius:"12px",textAlign:"center",animation:"slideUp .4s ease",
          background:score.correct===score.total?"linear-gradient(135deg,rgba(129,182,76,.15),rgba(129,182,76,.05))":"linear-gradient(135deg,rgba(255,180,80,.08),rgba(255,180,80,.02))",
          border:`1px solid ${score.correct===score.total?"rgba(129,182,76,.35)":"rgba(255,180,80,.2)"}`}}>
          <div style={{fontSize:"38px",fontWeight:"800",color:score.correct===score.total?"#81b64c":"#e0b050",animation:score.correct===score.total?"pulse .6s ease":"none"}}>
            {score.correct===score.total?"ðŸ† MÃ¼kemmel!":Math.round(score.correct/score.total*100)+"%"}</div>
          <div style={{fontSize:"14px",color:"#a0a090",marginTop:"4px"}}>
            {score.correct} / {score.total} taÅŸ doÄŸru{score.extra>0&&` Â· ${score.extra} fazla taÅŸ`}</div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
